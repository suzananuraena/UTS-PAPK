<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/images/icon.png">

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">

    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: poppins;
        }
        th{
            text-align: center !important;
            background-color: #2a7fff !important;
            color: #fff;
        }
        @media print {

        #aksiId {
        display: none !important;
        }

        #aksiConentId {
        display: none !important;
        }
        }
    </style>
    <title>UTS - Suzana Nuraena</title>
</head>

<body>
    <section class="container">

        <fieldset>
            <h1 class="text-center mt-5 mb-5 fw-bolder">
                Toko Grosir Suzana
            </h1>
            <h3 class="mt-3">Input Barang</h3>
            <div class="row mb-3">
                <div class="col-md-6 mt-3">
                    <select name="jenis_barang" id="jenis_barang" class="form-select">
                        <option value="Kecap">Kecap</option>
                        <option value="Gula">Gula</option>
                        <option value="Minyak">Minyak</option>
                        <option value="Garam">Garam</option>
                        <option value="Terigu">Terigu</option>
                        <option value="Indomie">Indomie</option>
                        <option value="Saus">Saus</option>
                    </select>
                </div>
                <div class="col-md-6 mt-3">
                    <input type="text" name="jumlah" placeholder="Jumlah Barang" id="jumlah" class="form-control">
                </div>
            </div>
            <button type="button" onclick="addBarang()" class="btn btn-md btn-primary mb-3">Tambah Barang</button>
        </fieldset>

        <h3 class="mb-5 text-center fw-bold">Data Barang</h3>
        
        <table id="tabel" class="table table-responsive text-center table-bordered">
        </table>
        
        <div class="pembayaran mt-3">
            <p>
                Total : <span id="total_bayar"></span>
            </p>
            <input type="text" id="pembayaran" class="form-control mb-3" onkeyup="kembalian()" placeholder="Pembayaran">
            <p>
                Kembalian : <span id="kembalian"></span>
            </p>
        </div>

        <div class="btn-print text-center mb-5 pb-5">
            <button type="button" class="btn btn-success btn-md" onclick="printTable('tabel')">Print & Simpan</button>
        </div>
    </section>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="service-worker.js"></script>


    <!-- Data Table -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <script src="assets/js/printThis.js"></script>
    <script>
        $(document).ready(function () {
            $('#tabel').dataTable();
        });
    </script>

    <script>
        function printTable() {
            $('#tabel').printThis({
                header: "<h1 class='text-center mb-5'>Data Barang</h1>",
                importCSS: true,
                importStyle: true,
            });
        }
    </script>
</body>

</html>
